    <div class="alert alert-dark" role="alert">
      Preencha os campos abaixo para cadastrar um novo livro. Campos com "*" são
      campos obrigatórios!
    </div>
    <main>
      <!--
    <div id="main-background">
      <img src="../book.net/img/main-background.jpg" class="img-fluid" alt="carregando...">
    </div>
    -->
      <div id="sign-user" class="container-fluid">
        <div id="sign-user-title" class="row justify-content-start">
          <h1>Novo Livro</h1>
        </div>
        <form class="row">
          <div id="sign-CPF" class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              id="floatingCPF"
              placeholder="CPF"
            />
            <label for="floatingInput">*ISBN</label>
          </div>
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="nome completo"
            />
            <label for="floatingInput">*Nome do livro</label>
          </div>
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="Editora"
            />
            <label for="floatingInput">*Editora</label>
          </div>
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="Autor"
            />
            <label for="floatingInput">*Autor</label>
          </div>
          <div id="sign-date" class="form-floating col-md-6">
            <input
              type="date"
              class="form-control"
              id="floatingDate"
              placeholder="ano de publicação"
            />
            <label for="floatingDate">*Ano de publicação</label>
          </div>
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="Editora"
            />
            <label for="floatingInput">*Assunto</label>
          </div>
          <div>
            <label for="obtencao">Disponível para:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Aluguel
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Compra
              </label>
            </div>
          </div>
          <div>
            <label for="procedencia">Procedência:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Nacional
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Importado
              </label>
            </div>  
          </div>
          <input class="form-control" type="text" placeholder="Quantidade disponível em estoque: 10" aria-label="readonly input example" readonly>
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="Editora"
            />
            <label for="floatingInput">*Preço de venda</label>
          </div>
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="Editora"
            />
            <label for="floatingInput">*Preço de aluguel</label>
          </div>
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="Editora"
            />
            <label for="floatingInput">*Preço de renovação de aluguel</label>
          </div>
          <label id="lblField"><h6>*Campos Obrigatórios</h6></label>
          <div id="btn-new-user" class="col-12">
            <button type="submit" class="btn btn-outline-dark">
              Cadastrar
            </button>
          </div>
        </form>
