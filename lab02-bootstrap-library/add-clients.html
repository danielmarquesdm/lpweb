    <div class="alert alert-dark" role="alert">
      Preencha os campos abaixo para cadastrar um novo cliente. Campos com "*"
      são campos obrigatórios!
    </div>
    <main>
      <!--
    <div id="main-background">
      <img src="../book.net/img/main-background.jpg" class="img-fluid" alt="carregando...">
    </div>
    -->
      <div id="sign-user" class="container-fluid">
        <div id="sign-user-title" class="row justify-content-start">
          <h1>Novo Cliente</h1>
        </div>
        <form class="row">
          <div id="sign-username" class="form-floating col-md-6">
            <input
              type="name"
              class="form-control form-control"
              id="floatingName"
              placeholder="nome completo"
            />
            <label for="floatingInput">*Nome completo</label>
          </div>
          <div id="sign-CPF" class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              id="floatingCPF"
              placeholder="CPF"
            />
            <label for="floatingInput">*CPF - Somente Números</label>
          </div>
          <div id="sign-date" class="form-floating col-md-6">
            <input
              type="date"
              class="form-control"
              id="floatingDate"
              placeholder="data de nascimento"
            />
            <label for="floatingDate">*Data de Nascimento</label>
          </div>
          <div id="sign-url" class="form-floating col-md-6">
            <input
              type="url"
              class="form-control"
              id="floatingURL"
              placeholder="homepage"
            />
            <label for="floatingURL">Homepage Pessoal</label>
          </div>
          <div id="sign-CEP" class="form-floating col-md-2">
            <input
              type="text"
              class="form-control"
              id="floatingCEP"
              placeholder="CEP"
            />
            <label for="floatingCEP">*CEP - 00000-000</label>
          </div>
          <div id="sign-address" class="form-floating col-md-10">
            <input
              type="text"
              class="form-control"
              id="floatingAddress"
              placeholder="endereço completo"
            />
            <label for="floatingAddress">*Endereço Completo</label>
          </div>
          <div id="sign-city" class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              id="floatingCity"
              placeholder="cidade"
            />
            <label for="floatingCity">*Cidade</label>
          </div>
          <div id="sign-state" class="form-floating col-md-3">
            <select id="inputState" class="form-select">
              <option selected>*Estado</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espírito Santo">Espírito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
            </select>
          </div>
          <div id="sign-email" class="form-floating col-md-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="email"
            />
            <label for="floatingEmail">Email</label>
          </div>
          <div id="sign-tel" class="form-floating col-md-6">
            <input
              type="tel"
              class="form-control"
              id="floatingTel"
              placeholder="telefone principal"
            />
            <label for="floatingTel">*Telefone Principal - DDD-Número</label>
          </div>
          <div id="sign-opt-tel" class="form-floating col-md-6">
            <input
              type="tel"
              class="form-control"
              id="floatingOptTel"
              placeholder="telefone opcional"
            />
            <label for="floatingOptTel"
              >Telefone Alternativo - DDD-Número</label
            >
          </div>
          <label id="lblField"><h6>*Campos Obrigatórios</h6></label>
          <div id="btn-new-user" class="col-12">
            <button type="submit" class="btn btn-outline-dark">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
